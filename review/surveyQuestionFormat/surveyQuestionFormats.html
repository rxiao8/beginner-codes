<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta>
        <link rel="stylesheet" href="surveyQuestionFormat.css">
        <script>
            function checkBoxLimit() {
                var checkBoxGroup = document.forms['form_name']['mealMatrixOptions'];			
                var limit = 2;
                for (var i = 0; i < checkBoxGroup.length; i++) {
                    checkBoxGroup[i].onclick = function() {
                        var checkedcount = 0;
                        for (var i = 0; i < checkBoxGroup.length; i++) {
                            checkedcount += (checkBoxGroup[i].checked) ? 1 : 0;
                        }
                        if (checkedcount > limit) {
                            console.log("You can select maximum of " + limit + " checkboxes.");
                            alert("You can select maximum of " + limit + " checkboxes.");						
                            this.checked = false;
                        }
                    }
                }
            }
                </script>
    </head>
    <body>
        <!--Create a multiple choice. What range is your BMI?-->
        <div id="multiple" class="questions">

        <!--Rating Question. How would you rate the healthyness of your meals? 1 == processed || 10 == whole-->

        <!--What range of calories do your breakfast usually fall in?-->

        <!--Select the main source of protein in your daily life-->

            <label for="selectProtein">Select the main source of protein in your daily life:</label>

        <!--When and why did your binging habit start?-->

            </div>
        </div>
        <!--Select from the options to customize a meal-->
        <div id="mealMatrix">
            <form method="post" name="form_name" id="form_name">
            <label style="text-align: center;" for="matrixOptions">Select at least three items per row:</label>
