<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="container">
            <div id="topCon">
                <div id="output">FlexBox Calculator</div>
                <div id="row">
                    <span class="grow">C</span>
                    <span>()</span>
                    <span>%</span>
                    <span>Del</span>
                </div>
            </div>
            <div id="bottomCon">
                <div id="numPad">
                    <div class="columns paleOrangeButton">
                        <span>7</span>
                        <span>4</span>
                        <span>1</span>
                        <span style="background-color: lightgray;">+/-</span>
                    </div>
                    <div class="columns paleOrangeButton">
                        <span>8</span>
                        <span>5</span>
                        <span>2</span>
                        <span>0</span>
                    </div>
                    <div class="columns paleOrangeButton">
                        <span>9</span>
                        <span>6</span>
                        <span>3</span>
                        <span style="background-color: lightgray;">.</span>
                    </div>
                </div>
                <div id="operations" class="columns">
                    <span>/</span>
                    <span>*</span>
                    <span>-</span>
                    <span>+</span>
                    <span>=</span>
                </div>
            </div>
        </div>
        
        <div id="container2">
            <div id="topCon2">
                <div id="output2">GridBox Calculator</div>
                <div id="row2">
                    <span id="g1" class="gridSpan">C</span>
                    <span id="g2" class="gridSpan">del</span>
                    <span id="g3" class="gridSpan">%</span>
                    <span id="g4" class="gridSpan">()</span>
                </div>
            </div>
            <div id="bottomCon2">
                <div id="numPad2">
                    <span id="g-1" class="gridSpan">7</span>
                    <span id="g-2" class="gridSpan">8</span>
                    <span id="g-3" class="gridSpan">9</span>
                    <span id="g-4" class="gridSpan">4</span>
                    <span id="g-5" class="gridSpan">5</span>
                    <span id="g-6" class="gridSpan">6</span>
                    <span id="g-7" class="gridSpan">1</span>
                    <span id="g-8" class="gridSpan">2</span>
                    <span id="g-9" class="gridSpan">3</span>
                    <span id="g-0" class="gridSpan">+/-</span>
                    <span id="g-sign" class="gridSpan">0</span>
                    <span id="g-." class="gridSpan">.</span>


                </div>
                <div id="operations2">
                    <span id="g-/" class="gridSpan">C</span>
                    <span id="g-*" class="gridSpan">C</span>
                    <span id="g--" class="gridSpan">C</span>
                    <span id="g-+" class="gridSpan">C</span>
                    <span id="g-enter" class="gridSpan">C</span>

                </div>
            </div>
        </div>
    </body>
</html>
